{{extend name="public/base"}}
{{block name="content"}}
<h2>添加用户</h2>

<form action="{{:url('admin/user/doAdd')}}" method="post" class="form-horizontal">

    <div class="form-group">
        <div class="col-sm-1">
            <label class="control-label">name</label>
        </div>
        <div class="col-sm-6">
            <input type="text" name="name" value="" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-1">
            <label class="control-label">password</label>
        </div>
        <div class="col-sm-6">
            <input type="text" name="password" value="" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-1">
            <label class="control-label">email</label>
        </div>
        <div class="col-sm-6">
            <input type="email" name="email" value="" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-1">
            <label class="control-label">user_rank</label>
        </div>
        <div class="col-sm-6">
            <input type="text" name="user_rank" value="" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-1">
            <input type="submit" value="添加" class="btn btn-primary">
            <input type="reset" value="取消" class="btn btn-default">
        </div>
    </div>
</form>
{{/block}}
