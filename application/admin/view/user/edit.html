{{extend name="public/base"}}
{{block name="content"}}
<h2>编辑用户信息</h2>
<h4 class="help-block">(如不想修改密码，空着即可)</h4>
<form action="{{:url('admin/user/doEdit')}}" method="post" class="form-horizontal">

    <div class="form-group">
        <div class="col-sm-1">
            <label class="control-label">name</label>
        </div>
        <div class="col-sm-6">
            <input type="text" name="name" value="{{$user->name}}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-1">
            <label class="control-label">password</label>
        </div>
        <div class="col-sm-6">
            <input type="text" name="password" value="" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-1">
            <label class="control-label">email</label>
        </div>
        <div class="col-sm-6">
            <input type="text" name="email" value="{{$user->email}}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-1">
            <label class="control-label">user_rank</label>
        </div>
        <div class="col-sm-6">
            <input type="text" name="user_rank" value="{{$user->user_rank}}" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input type="hidden" name="id" value="{{$user->id}}">
            <input type="submit" value="修改" class="btn btn-primary">
            <input type="reset" value="取消" class="btn btn-default">
        </div>
    </div>
</form>
{{/block}}
